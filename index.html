<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpace - Tu Muro An贸nimo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .handwritten { font-family: 'Indie Flower', cursive; line-height: 1.4; }
        @keyframes popIn {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0) rotate(var(--rotation)); opacity: 1; }
        }
        .note-card { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; transition: all 0.3s ease; }
        .note-card:hover { transform: scale(1.05) rotate(0deg) !important; z-index: 10; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl"></span>
                <h1 class="font-bold text-indigo-600 text-xl tracking-tight">SafeSpace</h1>
            </div>
            <button class="text-xs font-semibold text-red-500 hover:bg-red-50 px-4 py-2 rounded-full border border-red-200 transition"> AYUDA URGENTE</button>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-12 max-w-2xl mx-auto border border-indigo-50">
            <label class="block text-gray-600 font-semibold mb-3 text-center">驴Qu茅 tienes en mente hoy? Es totalmente an贸nimo.</label>
            <textarea id="noteContent" rows="3" class="w-full p-4 bg-gray-50 border-2 border-dashed border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-400 focus:bg-white transition outline-none resize-none handwritten text-xl text-gray-700" placeholder="Escribe tu experiencia aqu铆..."></textarea>

            <div class="flex flex-col sm:flex-row justify-between items-center mt-4 gap-4">
                <div class="flex gap-3" id="colorPicker">
                    <button onclick="selectColor('yellow', this)" class="w-8 h-8 rounded-full bg-yellow-200 ring-2 ring-offset-2 ring-indigo-500 transition transform hover:scale-110"></button>
                    <button onclick="selectColor('blue', this)" class="w-8 h-8 rounded-full bg-blue-200 transition transform hover:scale-110"></button>
                    <button onclick="selectColor('pink', this)" class="w-8 h-8 rounded-full bg-pink-200 transition transform hover:scale-110"></button>
                    <button onclick="selectColor('green', this)" class="w-8 h-8 rounded-full bg-green-200 transition transform hover:scale-110"></button>
                </div>
                <button id="postBtn" onclick="postNote()" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition shadow-lg flex items-center justify-center gap-2">
                    <span>Publicar nota</span>
                </button>
            </div>
        </div>

        <div id="wall" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script>
    const API_URL = 'https://experimento-github-io.vercel.app/api';
    let selectedColor = 'yellow';

    const colorMap = {
        'yellow': 'bg-yellow-200',
        'blue': 'bg-blue-200',
        'pink': 'bg-pink-200',
        'green': 'bg-green-200'
    };

     document.addEventListener('DOMContentLoaded', fetchNotes);
async function fetchNotes() {
        const wall = document.getElementById('wall');
        try {
            const res = await fetch(API_URL); // Llama a /api
            const notes = await res.json();
            wall.innerHTML = '';
            if (notes.length === 0) {
                wall.innerHTML = '<p class="text-gray-500 col-span-full text-center">No hay notas a煤n.</p>';
                return;
            }
            notes.forEach(note => renderNote(note));
        } catch (err) {
            wall.innerHTML = '<p class="text-red-500 col-span-full text-center">Error de conexi贸n.</p>';
        }
    }

        function renderNote(note) {
            const wall = document.getElementById('wall');
            const el = document.createElement('div');
            const rot = (Math.random() * 4 - 2).toFixed(1);
            const bgColor = colorMap[note.color] || 'bg-yellow-200';

            el.className = `note-card p-8 shadow-lg ${bgColor} min-h-[220px] rounded-sm flex flex-col justify-between`;
            el.style.setProperty('--rotation', `${rot}deg`);
            el.style.transform = `rotate(${rot}deg)`;

            el.innerHTML = `
                <p class="handwritten text-2xl break-words text-gray-800">"${note.text}"</p>
                <div class="flex justify-between items-center mt-4 pt-4 border-t border-black/5">
                    <button onclick="giveLike('${note.id}', this)" class="flex items-center gap-1 hover:scale-110 transition active:scale-90">
                        <span class="text-red-500">わ</span>
                        <span class="font-bold text-gray-700">${note.likes}</span>
                    </button>
                    <span class="text-[10px] text-gray-500 font-bold">${note.date}</span>
                </div>
            `;
            wall.appendChild(el);
        }

       async function giveLike(id, btn) {
        try {
            const res = await fetch(`${API_URL}/like/${id}`); // Llama a /api/like/ID
            const data = await res.json();
            if (data.success) {
                btn.querySelector('span:last-child').textContent = data.newLikes;
            }
        } catch (err) { console.error(err); }
    }

       async function postNote() {
        const textarea = document.getElementById('noteContent');
        const text = textarea.value.trim();
        if (!text) return;
        try {
            await fetch(API_URL, { // Llama a /api con POST
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ asunto: 'Nota an贸nima', text, color: selectedColor })
            });
            textarea.value = '';
            fetchNotes();
        } catch (err) { console.error(err); }
    }
        function selectColor(color, btn) {
            selectedColor = color;
            document.querySelectorAll('#colorPicker button').forEach(b => b.classList.remove('ring-2', 'ring-offset-2', 'ring-indigo-500'));
            btn.classList.add('ring-2', 'ring-offset-2', 'ring-indigo-500');
        }
    </script>
</body>

</html>
